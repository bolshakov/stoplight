inherit_from: .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 2.7

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - 'stoplight.gemspec'
    - 'lib/stoplight/rspec/**/*'

Lint/MissingSuper:
  Enabled: false

Lint/AmbiguousBlockAssociation:
  Exclude:
    - 'spec/**/*'
    - 'lib/stoplight/rspec/**/*'

Layout/BlockAlignment:
  Exclude:
    - 'spec/support/**/*'
    - 'lib/stoplight/rspec/**/*'

Metrics/ParameterLists:
  Exclude:
    - 'lib/stoplight/configuration.rb'

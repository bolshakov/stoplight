name: ðŸš¦Stoplight

on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  rubocop:
    name: Standard ðŸ‘®
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Standard Ruby
        uses: "standardrb/standard-ruby-action@v1"
        with:
          autofix: false

  features:
    name: Features (${{ matrix.data_store }} data store) ðŸ¥’
    runs-on: ubuntu-latest
    strategy:
      matrix:
        data_store: [ 'Memory', "Redis" ]
    services:
      redis:
        image: redis:7.4
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.4
          bundler-cache: true

      - name: Run Features
        run: bundle exec cucumber features/stoplight
        env:
          STOPLIGHT_REDIS_URL: "redis://127.0.0.1:6379/0"
          STOPLIGHT_DATA_STORE: ${{ matrix.data_store }}
          CUCUMBER_PUBLISH_ENABLED: true

  spec:
    name: Specs on Ruby ${{ matrix.ruby }} with Redis ${{ matrix.redis }} ðŸ’š
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: [ '3.2', '3.3', '3.4' ]
        redis: [ '6.2', '7.4']
    services:
      redis:
        image: redis:${{ matrix.redis }}
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run Tests
        run: bundle exec rake spec
        env:
          STOPLIGHT_REDIS_URL: "redis://127.0.0.1:6379/0"
      - name: Coveralls
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          flag-name: ruby-${{ matrix.ruby }}
          parallel: true
  finish:
    needs: spec
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true
